<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decathlon Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">U14 & U16</h2>

  <!-- TRACK EVENTS -->
  <h4>Korte Sprint</h4>
  <div class="row g-3">
    <div class="col-md-3">
      <label>60 m (sec)</label>
      <input type="text" id="60m" placeholder="ss.hh (e.g. 8.01)" class="form-control">
    </div>
    
    <div class="col-md-3">
      <label>80 m (sec)</label>
      <input type="text" id="80m" placeholder="ss.hh (e.g. 9.01)" class="form-control">
    </div>
    <div class="col-md-3">
      <label>100 m (sec)</label>
      <input type="text" id="100m" placeholder="ss.hh (e.g. 14.01)" class="form-control">
    </div>

    <div class="col-md-3">
      <label>150m (sec)</label>
      <input type="text" id="150m" placeholder="ss.hh (e.g. 21.01)" class="form-control">
    </div>
    <div class="col-md-3">
      <label>300m (sec)</label>
      <input type="text" id="m1500" placeholder="mm:ss.hh (e.g. 1:01.01)" class="form-control">
    </div>
  </div>

  <h4>Korte Horde</h4>
  <div class="row g-3">
    <div class="col-md-3">
      <label>60mH (sec)</label>
      <input type="text" id="60mh" placeholder="ss.hh (e.g. 8.01)" class="form-control">
    </div>
    
    <div class="col-md-3">
      <label>80mH (sec)</label>
      <input type="text" id="80mH" placeholder="ss.hh (e.g. 9.01)" class="form-control">
    </div>

    <div class="col-md-3">
      <label>100mH (sec)</label>
      <input type="text" id="100mH" placeholder="ss.hh (e.g. 15.01)" class="form-control">
    </div>
    <div class="col-md-3">
      <label>300mH (sec)</label>
      <input type="text" id="300mH" placeholder="ss.hh (e.g. 45.01)" class="form-control">
    </div>
  </div>
    
  <h4>MiLa</h4>
  <div class="row g-3">
    <div class="col-md-3">
      <label>600m</label>
      <input type="text" id="600m" placeholder="m:ss.hh (e.g. 1:30.01)" class="form-control">
    </div>
    <div class="col-md-3">
      <label>1000m </label>
      <input type="text" id="1000m" placeholder="m:ss.hh (e.g. 3:30.23)" class="form-control">
    </div>
    
    <div class="col-md-3">
      <label>1500m </label>
      <input type="text" id="1500m" placeholder="m:ss.hh (e.g. 5:30.23)" class="form-control">
    </div>
  </div>

  
  <h4>Estafette</h4>
  <div class="row g-3">
    <div class="col-md-3">
      <label>4x60m (sec)</label>
      <input type="text" id="4x60m" placeholder="ss.hh (e.g. 33.01)" class="form-control">
    </div>
    
    <div class="col-md-3">
      <label>4x80 m (sec)</label>
      <input type="text" id="4x80m" placeholder="ss.hh (e.g. 41.01)" class="form-control">
    </div>

    <div class="col-md-3">
      <label>4x100m (sec)</label>
      <input type="text" id="4x100m" placeholder="ss.hh (e.g. 50.01)" class="form-control">
    </div>
  </div>




  <!-- FIELD EVENTS -->
  <h4 class="mt-4">Veldonderdelen</h4>
  <div class="row g-3">

    <div class="col-md-3">
      <label>Hoogspringen</label>
      <input type="text" id="hoog" placeholder="m.cm (e.g. 1.45)" class="form-control">
    </div>
    <div class="col-md-3">
      <label>Polstokhoogspringen</label>
      <input type="text" id="polstok" placeholder="m.cm (e.g. 2.45)" class="form-control">
    </div>
    <div class="col-md-3">
      <label>Verspringen</label>
      <input type="text" id="ver" placeholder="m.cm (e.g. 33.01)" class="form-control">
    </div>
    <div class="col-md-3">
      <label>Kogelstoten</label>
      <input type="text" id="kogel" placeholder="mm.cm (e.g. 10.45)"  class="form-control">
    </div>
    <div class="col-md-3">
      <label>Discuswerpen</label>
      <input type="text" id="discus" placeholder="mm.cm (e.g. 30.65)"  class="form-control">
    </div>
    <div class="col-md-3">
      <label>Speerwerpen</label>
      <input type="text" id="kogel" placeholder="mm.cm (e.g. 24.68)"  class="form-control">
    </div>
  </div>

  <button class="btn btn-primary mt-4" onclick="calculateTotal()">Calculate Total Points</button>

  <h3 class="mt-3">Total Points: <span id="total">0</span></h3>

  <hr class="my-4">

  <!-- POINTS TO TIME -->
  <h4>Points â†’ Required 100 m Time</h4>
  <div class="row g-3">
    <div class="col-md-4">
      <label>Target Points</label>
      <input type="number" id="targetPoints" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Required 100 m Time (sec)</label>
      <input type="text" id="requiredTime" class="form-control" readonly>
    </div>
  </div>

  <button class="btn btn-secondary mt-3" onclick="pointsToTime()">Calculate Time</button>
</div>

<script>
/* IAAF constants (example set) */
const events = {
  m100: { A: 25.4347, B: 18, C: 1.81, type: "track" },
  m400: { A: 1.53775, B: 82, C: 1.81, type: "track" },
  h110: { A: 5.74352, B: 28.5, C: 1.92, type: "track" },

  lj: { A: 0.14354, B: 220, C: 1.4, type: "field", factor: 100 },
  sp: { A: 51.39, B: 1.5, C: 1.05, type: "field" },
  hj: { A: 0.8465, B: 75, C: 1.42, type: "field", factor: 100 },
  dt: { A: 12.91, B: 4, C: 1.1, type: "field" },
  pv: { A: 0.2797, B: 100, C: 1.35, type: "field", factor: 100 },
  jt: { A: 10.14, B: 7, C: 1.08, type: "field" },
  m1500: { A: 0.03768, B: 480, C: 1.85, type: "track" }
};

function score(event, P) {
  const e = events[event];
  if (e.factor) P *= e.factor;

  return e.type === "track"
    ? Math.floor(e.A * Math.pow(e.B - P, e.C))
    : Math.floor(e.A * Math.pow(P - e.B, e.C));
}

function calculateTotal() {
  let total = 0;
  for (let id in events) {
    const val = document.getElementById(id)?.value;
    if (val) total += score(id, Number(val));
  }
  document.getElementById("total").innerText = total;
}

function pointsToTime() {
  const pts = Number(document.getElementById("targetPoints").value);
  const e = events.m100;

  const time = e.B - Math.pow(pts / e.A, 1 / e.C);
  document.getElementById("requiredTime").value = time.toFixed(2);
}
</script>

</body>
</html>
